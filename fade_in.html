<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#btn1').click(function() {
                $('p').fadeOut('slow');
            })

            $('#btn2').click(function() {
                $('p').fadeIn('slow');
            })
        })
    </script>
</head>
<body>
    <button id="btn1">fadeOut()</button>
    <button id="btn2">fadeIn()</button>
    
    <!-- 화면 출력 위치 -->
    <p style="background-color:skyblue;">
        티끌 모아 태산이다.
    </p>
</body>
</html>
