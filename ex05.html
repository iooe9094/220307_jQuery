<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#btn1').click(function() {
                $('div').css({
                    'background-color':'blue'})
                    .animate({
                    left: '300px',
                    height: '200px',
                    width: '200px'
                }, 3000);
            });

            $('#btn2').click(function() {
                $('div').css({
                    'background-color':'red'})
                    .animate({
                    left: '0',
                    height: '100px',
                    width: '100px'
                });
            });
        });
    </script>
    <style>
        div {
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- 애니메이션 이용하여 첫번 째 버튼을 클릭하면 left:300px 이동 
    height: 200px width: 200px 애니메이션 시간 3초동안 background-color:blue-->
    <p>
        <button id="btn1">Aniamation</button>
        <button id="btn2">Reset</button>
    </p>

    <!-- 화면 조작 위치 -->
    <div></div>
</body>
</html>
