<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#menu li').eq(2)
            .css({'background-color':'#ff0'});

            $('#menu li:lt(2)')
            .css({'background-color':'#0ff'});

            $('#menu li:gt(2)')
            .css({'background-color':'#f0f'});
        })
        // lt : ~보다 작은거 gt : ~보다 큰거
        // 즉, li:lt(2)는 li(2)인 '내용3' 기준으로 '작은' lt(0)과 lt(1)을 의미함
        // 반대로, li:gt(2)는 l(2)인 '내용3' 기준으로 '큰' lt(3)과 lt(4)를 의미함
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
</html>
