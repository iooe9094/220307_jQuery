<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            // 변수 선언
            let clearQueue = false;
            let goToEnd = false;
            
            // 이벤트 연결
            $('#clearQueue').change(function() {
                clearQueue = $(this).prop('checked');
            });
            $('#goToEnd').change(function() {
                goToEnd = $(this).prop('checked');
            });
            $('#stopButton').change(function() {
                $('#box').stop(clearQueue, goToEnd);
            });

            // 스타일 변경
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red'
            });

            // 타이머 연결
            setInterval(function() {
                $('#box').animate({
                    width: 200
                }, 1000).delay(1000).animate({
                    width: 100,
                    height: 100
                }, 1000);
            }, 3000);
        });
    </script>
</head>
<body>
    <!-- 입력 양식 -->
    <label>clearQueue</label>
    <input type="checkbox" id="clearQueue">
    <br>
    <label>goToEnd</label>
    <input type="checkbox" id="goToEnd">
    <br>
    <button id="stopButton">Stop</button>

    <!-- 애니메이션 -->
    <div id="box"></div>
</body>
</html>
