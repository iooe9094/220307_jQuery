<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/220304/jquery_exercise/js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('button').on('click', function() {
                $('p').addClass('yellow');
            }) // on은 addEvent~ 의 이벤트 생성 메서드임
        })
    </script>
    <style>
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>
        티끌 모아 태산이다.
    </p>
    <button>클릭!</button>
</body>
</html>
